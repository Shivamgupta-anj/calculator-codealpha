<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Circles -->
    <div class="bg-circle circle1"></div>
    <div class="bg-circle circle2"></div>
    <div class="bg-circle circle3"></div>

    <!-- Landing Page -->
    <div id="landing-page">
        <div class="landing-content">
            <h1>✨ Calculator Pro</h1>
            <p>Simple. Beautiful. Powerful.</p>
            <button class="start-btn" onclick="startCalculating()">Start Calculating</button>
        </div>
    </div>

    <!-- Calculator -->
    <div id="calculator-container">
        <div class="calculator">
            <div class="display" id="display">0</div>
            <div class="buttons">
                <button class="clear" onclick="clearDisplay()">C</button>
                <button class="operator" onclick="appendOperator('/')">÷</button>
                <button class="operator" onclick="appendOperator('*')">×</button>

                <button class="number" onclick="appendNumber('7')">7</button>
                <button class="number" onclick="appendNumber('8')">8</button>
                <button class="number" onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('-')">−</button>

                <button class="number" onclick="appendNumber('4')">4</button>
                <button class="number" onclick="appendNumber('5')">5</button>
                <button class="number" onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('+')">+</button>

                <button class="number" onclick="appendNumber('1')">1</button>
                <button class="number" onclick="appendNumber('2')">2</button>
                <button class="number" onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendNumber('.')">.</button>

                <button class="number" onclick="appendNumber('0')">0</button>
                <button class="equals" onclick="calculate()">=</button>
            </div>

            <button class="back-btn" onclick="goBack()">← Back to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
